        <main class="page-main">
            <div class="container">
                <section class="page-section">
                    <div class="row">
                        <div class="col tb-col-4">
                            <img src="images/img-1.jpg" alt="" />
                        </div>
                        <div class="col tb-col-8">

                            <h2>Contáctanos</h2>
                            <form id="formContact" action="php/send.php" method="post" class="form" novalidate>
                                <div class="form__element">
                                        <label for="formName" class="form__label">Nombre:</label>
                                        <input id="formName" type="text" class="form__text" value="Circe Barrera" name="formName" required/>
                                </div>
                                <div class="form__element">
                                        <label for="formEmail" class="form__label">Correo Electrónico:</label>
                                        <input id="formEmail" type="email" class="form__text" placeholder="nombre@misitio.com" name="formEmail" required/>
                                </div>
                                <div class="form__element">
                                        <label for="formTel" class="form__label">Teléfono:</label>
                                        <input id="formTel" type="tel" class="form__text" placeholder="55 555 555" name="formTel" minlength="8" maxlength="10" required/>
                                </div>
                                <div class="form__element">
                                        <label for="formUrl" class="form__label">Sitio web:</label>
                                        <input id="formUrl" type="url" class="form__text" placeholder="http://www.misitio.com" name="formUrl" required/>
                                </div>
                                <div class="form__element">
                                        <label for="fomCountry" class="form__label" >País:</label>
                                        <select id=Country class="form__select" name="formCountry" required>
                                            <option value="">- Selecciona tu país de nacimiento - </option>
                                            <option value="México">México</option>
                                            <option value="Argentina">Argentina</option>
                                            <option value="Italia">Italia</option>
                                            <option value="Japón">Japón</option>
                                        </select>

                                </div>
                                
                            
                    
                        <div class="form__element">
                                <span class="form__label">Sexo:</span>
                                <input id="formMale" type="radio" name="formGender" value="Masculino"/>
                                <label for="formMale">Masculino</label>

                                <input id="formFemale" type="radio" name="formGender" value="Femenino"/>
                                <label for="formFemale">Femenino</label>
                        </div>

                        <div class="form__element">
                                <span class="form__label">Pasatiempos:</span>
                                <input id="formRead" type="checkbox" name="formRead" value="Leer" />
                                <label for="formRead">Leer</label>

                                <input id="formSwim" type="checkbox" name="formSwim" value="Nadar"/>
                                <label for="formSwim">Nadar</label>

                                <input id="formRun" type="checkbox" name="formRun" value="Correr"/>
                                <label for="formRun">Correr</label>

                                <input id="formPlay" type="checkbox" name="formPlay" value="Jugar"/>
                                <label for="formPlay">Jugar</label>
                            </div>

                            <div class="form__element">
                                <label for="formMessage" class="form__label">Escribe tu comentario</label>
                                <textarea id="forMessage" class="form__textarea" name="formMessage" required></textarea >
                                    
                            </div>

                            <div class="form__element tr">
                                    <input type="reset" class="form__button" value="Limpiar formulario"/>
                                    <input type="submit" class="form__button form__button--main" value="Enviar datos"/>
                                                  
                        </form>
                        <!--
                            elemntos de formulario:
                            - input: 
                                - text: Campo de texto
                                - tel: Campo para número telefónico 
                                - email: Campo para correo electronico
                                - checkbox: Casilla de verificación 
                                - radio: elementos de una sola opción 
                                - password: Se muestran asteristicos o bullets por caracter escrito
                                - number: campo de número
                                - url: para direcciones web 
                                - reset: botón para resetear el formulario a su estado por defecto 
                                - submit: botón para enviar los datos del formulario

                            - label: para definir una etiqueta a un elemento de formulario.
                                - for: es un atributo en el que se especifica el valor del atributo "id" 
                                  del elemento del formulario para vincularlo con ese elemento  (input)

                            - textarea: Campo de texto multilínea
                            - select: Combo o dropbox de múltiples opciones.
                                - option: Representa cada una de las opciones del elemento "select"
                            -Submit: Cunado se presiona el boton de submit se crean variables en las que se guardan cada uno de los datos 
                            de cada uno de los elementos de formulario.
                            El nombre que se asigna a la variable es el valor que se defina en el atributo "name". p.ej:

                            <input id="formTel"  type="text" name "formTel" />
                            Se crea una variable llamada "formTel" y se guarda lo que el usuario escribe :
                            formTel = [lo que escribió el usuario]

                            <input id="formRun"  type="checkbox" name "formRun" value="Run" />
                            Se crea una variable llamada "formRun" y se guarda el valor del atributo "value"
                            formRun = Run

                            -->
